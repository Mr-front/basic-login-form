<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login Form | Mr-front</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome CDN -->
    <script src="https://kit.fontawesome.com/40ecd857dd.js" crossorigin="anonymous"></script> 
</head>
<body>

    <div class="form">
        <h1 class="title">Login form</h1>
        <input type="text" class="input" placeholder="Enter Username">
        <input type="password" class="input" placeholder="Enter Password">
        <button class="btn">Login</button>
        <div class="social-media">
            <span><i class="fa fa-facebook"></i></span>
            <span><i class="fa fa-google"></i></span>
            <span><i class="fa fa-twitter"></i></span>
        </div>
    </div>
    
</body>
</html>
